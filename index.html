<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Jogo do Humor | Car Version</title>
</head>
<body>
    

    <section class="game_container">

        <header>
            <div class="titulo_nav">Jogo do Humor</div> 
           
                <div class="line"></div>
           
            <div class="descricao_nav">Car version</div> 
        </header>


        

        <div class="box_game">

           
            
            <div class="box right invisible" id="box_fixo">
           
                <div class="box_1">
                    <img class="imagens" src="" id="carImg">
                  
                </div>

                <div class="box_2"><div class="middle">=</div></div>

                <div class="box_3">
                    <img class="imagens" src="" id="faceImg">
                </div>
                
            </div>
            
            <div class="box right " id="box_inicial">
           
                <div class="box_1"><div class="sub_middle">?</div></div>
                <div class="box_2"><div class="middle">=</div></div>
                <div class="box_3"><div class="sub_middle_2">?</div></div>
                
            </div>
           
            
       

        </div>
        
        
            
            <div class="boxInfos invisible" id="carInfos">
                <div class="carro texto" id="carName"></div>
                    <div class="caracteristicas">
                    
                        <div class="title">Marca :
                            <div class="marca_Carro" id="marcaName"></div> 
                        </div>

                        <div class="line_2"></div>

                        <div class="historia">
                            <div class="title">História :</div>
                            <div class="descricao" id="descriText"> </div> 

                        </div>



                    </div>
            </div>

            <button class="btn" onclick="generate()">Gerar Carro</button>


            <footer>
                <div class="text_footer">Developed by Caic Rocha Sales</div>
            </footer>

    </section>

  

    <!– ---------- JAVASCRIPT ------------ –>

    <script src="index.js"></script>

</body>
</html>
